<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Knew It! You Love Me a Lot</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function displayUserName() {
            let userName = localStorage.getItem("userName"); // Retrieve the stored name
            if (userName) {
                // Convert the first letter to uppercase and the rest to lowercase
                userName =
                    userName.charAt(0).toUpperCase() + userName.slice(1).toLowerCase();
                document.getElementById("greeting").textContent = `I knew it, ${userName}! You Love Me a Lot!`;
            } else {
                document.getElementById("greeting").textContent = "I knew it! You Love Me a Lot!";
            }
        }
    </script>
</head>
<body onload="displayUserName()"> <!-- Call the function when the page loads -->
